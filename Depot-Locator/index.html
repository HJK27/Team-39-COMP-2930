    <script>
        function initMap() {
            var options = {
                zoom: 13,
                center: { lat: 49.251180, lng: -123.002716 }
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            var marker1 = new google.maps.Marker({
                position: { lat: 49.255275, lng: -123.009984 },
                map: map
            });

            var marker2 = new google.maps.Marker({
                position: { lat: 49.258374, lng: -122.978056 },
                map: map
            });

            var marker3 = new google.maps.Marker({
                position: { lat: 49.270643, lng: -123.017856 },
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJpHfYmz7jhb9wcoZyQMsl7fAPe2Klq7Q&callback=initMap">
