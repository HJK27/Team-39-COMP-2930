</head>

<body>
    <div class="container">
        <div class="navigation">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Bottle Buddy</a>

                    <div class="logo">

        <div class="title">
            <p id="title">Depot Locator</h1>
        </div>
        <div class="numberof">
            <p id="numberof">There are 3 bottle depots near you</p>
        </div>
        <div id="map"></div>
    </div>

    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: { lat: 49.1913, lng: -122.8490 }
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            var marker = new google.maps.Marker({
                position: { lat: 49.255275, lng: -123.009984 },
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJpHfYmz7jhb9wcoZyQMsl7fAPe2Klq7Q&callback=initMap">















    </script>
