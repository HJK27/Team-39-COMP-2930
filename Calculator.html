<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Bottle Buddy Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./Calculator.css">
    <script src="jquery-3.3.1.min.js"></script>

    <!--Nav Bar Styling-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./navBar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Nav Bar-->
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="logo">
                    <img class="logo1" src="Logo1.png" />
                </div>
                <button class="btn btn-danger navbar-btn">Login</button>
                <ul class="nav navbar-nav">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Calculator</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Locator</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="./Calculator.js"></script>
    <div id="title">Calculator</div>

    <div id="row1">
        <span class="select" id="aluminum">
            <img src="https://dummyimage.com/150x100/ffffff&text=Aluminum" alt="Aluminum">
        </span>
        <span class="select" id="plastic">
            <img src="https://dummyimage.com/150x100/ffffff&text=Plastic" alt="Plastic">
        </span>
        <span class="select" id="drinkBox">
            <img src="https://dummyimage.com/150x100/ffffff&text=DrinkBox" alt="Drink Box">
        </span>
        <span class="select" id="gableTop">
            <img src="https://dummyimage.com/150x100/ffffff&text=GableTop" alt="Gable Top">
        </span>
    </div>

    <div id="row2">
        <span class="select" id="glass">
            <img src="https://dummyimage.com/150x100/ffffff&text=Glass" alt="Glass">
        </span>
        <span class="select" id="biMetal">
            <img src="https://dummyimage.com/150x100/ffffff&text=Bi-Metal" alt="Bi-Metal">
        </span>
        <span class="select" id="pouch">
            <img src="https://dummyimage.com/150x100/ffffff&text=Pouch" alt="Pouch">
        </span>
        <span class="select" id="pCup">
            <img src="https://dummyimage.com/150x100/ffffff&text=PolystyreneCup" alt="Polystyrene Cup">
        </span>
    </div>

    <div id="row3">
        <span class="select" id="waterBox">
            <img src="https://dummyimage.com/150x100/ffffff&text=Bag-in-a-Box_(Water)" alt="Bag-in-a-Box (Water)">
        </span>
        <span class="select" id="liqPlastic">
            <img src="https://dummyimage.com/150x100/ffffff&text=LiquorPlastic" alt="Liquor Plastic">
        </span>
        <span class="select" id="liqGlass">
            <img src="https://dummyimage.com/150x100/ffffff&text=LiquorGlass" alt="Liquor Glass">
        </span>
        <span class="select" id="liqBox">
            <img src="https://dummyimage.com/150x100/ffffff&text=Bag-in-a-Box_(Liquor)" alt="Bag-in-a-Box (Liquor)">
        </span>
    </div>

    <div id="counterWrapper">
        <div id="itemText">Total Items in bin:</div>
        <div class="counter" id="itemCounter">0</div>

        <div id="moneyText">Total deposit refund:</div>
        <div class="counter" id="moneyCounter">$0.00</div>
    </div>

    <img src="./recycling-bin.png" id="bin">
</body>
</html>
