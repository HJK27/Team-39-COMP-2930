<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bottle Buddy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Bottle Buddy</a>
          </div>
          <div class="logo">
            <img src="Logo6.png" />
          </div>
          <button class="btn btn-danger navbar-btn">Login</button>
          <ul class="nav navbar-nav">
            <li><a href="#">About us</a></li>
            <li><a href="#">Calculator</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Locator</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="home">
      <div class="container">
        <div class="box">
          <h2 class="home-h2">
            Learn how you can help the environment and earn money at the same
            time!
          </h2>
          <div class="home-button">
            <button id="SignUp">Sign Up now</button>
          </div>

          <div class="slideShow">
            <img src="gitpaid.jpg" />
          </div>
        </div>
      </div>
    </section>
    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName('mySlides');
        for (i = 0; i < x.length; i++) {
          x[i].style.display = 'none';
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = 'block';
        setTimeout(carousel, 9000);
      }
    </script>
  </body>
</html>
