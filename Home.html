<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bottle Buddy</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">About us</a></li>
          <li><a href="#">Calculator</a></li>
          <li><a href="#">Games</a></li>
          <li><a href="#">Locator</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="btn btn-danger navbar-btn">Login</button>
      </div>
    </nav>

    <div class="container">
      <h2>Navbar Button</h2>
      <p>
        Use the navbar-btn class on a button to vertically align (same padding
        as links) it inside the navbar.
      </p>
    </div>
  </body>
</html>
